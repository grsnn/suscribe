<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUSCRIBETE</title>
    <link rel="shortcut icon" href="image/logo.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <header class="header">
            <a href="https://discsllc.com/" class="logo">
                <img src="image/logo.png" alt="">
                <h6>Diseños CS</h6>
            </a>
        </header>
        <div class="card" id="card">
            <div class="text">
                <h1 class="text__title">Estupendo ¿ No es así ?</h1>
                <h6 class="text__subtitle">¿ Quieres saber más de nosotros ?</h6>
            </div>
            <form action="" class="form" id="form" autocomplete="off">
                <input type="text" class="form__input" id="email" placeholder="Ingresa tu e-mail">
                <button type="submit" class="form__btn" id="btn"><i class="far fa-bell"></i> Suscribirme</button>
            </form>

            <div class="success" id="success">
                <i class="fas fa-check"></i>
                <i class="fas fa-exclamation-triangle"></i>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>

</body>

</html>
